@if ((errorMessage$ | async) !== '') {
  <div class="card error-card">
    Error: {{ errorMessage$ | async }}
  </div>
}

@if ((loading$ | async) === false) {
  <div>
    <div class="container">
      <app-products-list
        [total]="total$ | async"
        [products]="products$ | async"
        [showProductCode]="showProductCode$ | async"
        (toggleProductCode)="toggleShowProductCode()"
      ></app-products-list>
    </div>
  </div>
} @else {
  Loading...
}
